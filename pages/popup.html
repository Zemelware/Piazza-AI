<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/popup.css" />
    <title>Piazza AI Search</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Piazza AI Search</div>
        <button id="open-settings" class="ghost">Settings</button>
      </header>

      <div id="status" class="status"></div>

      <section id="answer" class="panel hidden">
        <div class="panel-title">Answer</div>
        <div id="answer-text"></div>
      </section>

      <section id="sources" class="panel hidden">
        <div class="panel-title">Sources</div>
        <div id="sources-list"></div>
      </section>
    </div>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
