<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/options.css" />
    <title>Piazza AI Settings</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Piazza AI Settings</h1>
        <p>Configure your AI model provider settings.</p>
      </header>

      <form id="options-form">
        <section>
          <h2>AI Settings</h2>
          <div class="grid">
            <div>
              <label for="provider">Model provider</label>
              <select id="provider"></select>
            </div>
            <div>
              <label for="model">Model</label>
              <div class="model-select-wrapper">
                <select id="model">
                  <option value="">Default</option>
                </select>
                <button type="button" id="favouriteModelBtn" class="favourite-btn" title="Add to favourites">
                  <svg class="star-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div id="customModelRow" class="hidden">
            <label for="customModel">Custom model ID</label>
            <input id="customModel" type="text" placeholder="e.g., gpt-5.2" required />
            <p class="helper-text">Use the exact model ID if it is not listed above.</p>
          </div>

          <div class="grid">
            <div>
              <label for="apiKey"
                >API key
                <a id="apiKeyLink" href="#" target="_blank" class="api-key-link"
                  >(get one here)</a
                ></label
              >
              <input id="apiKey" type="password" placeholder="Enter your API key" required />
            </div>
            <div>
              <label for="maxSearchResults">Default result count</label>
              <input id="maxSearchResults" type="number" min="1" value="10" />
            </div>
          </div>

          <div class="checkbox-group">
            <input id="includeFollowups" type="checkbox" />
            <label for="includeFollowups">Search in follow-up discussions</label>
          </div>
        </section>

        <section id="favouriteModelsSection" class="hidden">
          <h2>Favourite Models</h2>
          <p class="helper-text">Quick access to your preferred models when searching. Click the star next to a model above to add it here.</p>
          <div id="favouriteModelsList" class="favourite-models-list"></div>
        </section>

        <div class="actions">
          <span id="status"></span>
          <button type="submit">Save Settings</button>
        </div>
      </form>
    </div>

    <script src="../scripts/options.js" type="module"></script>
  </body>
</html>
