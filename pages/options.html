<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/options.css" />
    <title>Piazza AI Settings</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Piazza AI Settings</h1>
        <p>Configure your AI model provider settings.</p>
      </header>

      <form id="options-form">
        <section>
          <h2>AI Settings</h2>
          <div class="grid">
            <div>
              <label for="provider">Model Provider</label>
              <select id="provider"></select>
            </div>
            <div>
              <label for="model">Model</label>
              <select id="model">
                <option value="">Default</option>
              </select>
            </div>
          </div>
          <div id="customModelRow" class="hidden">
            <label for="customModel">Custom model ID</label>
            <input id="customModel" type="text" placeholder="e.g., gpt-5.2" required />
            <p class="helper-text">Use the exact model ID if it is not listed above.</p>
          </div>

          <div class="grid">
            <div>
              <label for="apiKey"
                >API Key
                <a id="apiKeyLink" href="#" target="_blank" class="api-key-link"
                  >(Get one here)</a
                ></label
              >
              <input id="apiKey" type="password" placeholder="Enter your API key" required />
            </div>
            <div>
              <label for="topK">Default result count</label>
              <input id="topK" type="number" min="1" value="10" />
            </div>
          </div>
        </section>

        <div class="actions">
          <span id="status"></span>
          <button type="submit">Save Settings</button>
        </div>
      </form>
    </div>

    <script src="../scripts/options.js" type="module"></script>
  </body>
</html>
