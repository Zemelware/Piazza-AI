<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/options.css" />
    <title>Piazza AI Settings</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Piazza AI Settings</h1>
        <p>Configure your xAI API settings.</p>
      </header>

      <form id="options-form">
        <section>
          <h2>xAI Settings</h2>
          <div class="grid">
            <div>
              <label for="model">Model (optional)</label>
              <input id="model" type="text" placeholder="Leave blank for default" />
            </div>
          </div>

          <div class="grid">
            <div>
              <label for="apiKey">xAI API key</label>
              <input id="apiKey" type="password" placeholder="Enter your API key" required />
            </div>
            <div>
              <label for="topK">Default result count</label>
              <input id="topK" type="number" min="1" value="10" />
            </div>
          </div>
        </section>

        <div class="actions">
          <span id="status"></span>
          <button type="submit">Save Settings</button>
        </div>
      </form>
    </div>

    <script src="../scripts/options.js"></script>
  </body>
</html>
